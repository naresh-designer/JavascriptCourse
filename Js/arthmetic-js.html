<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <script type="text/javascript">

  	//Addition
  	var s = "Addition"
  	var a = 5;
  	var b = 6;
  	var c = a + b;
  	document.write(s);
  	document.write("<br>");
  	document.write(c);
  	document.write("<br>");

  	//Subtraction
  	var sh = "Subtraction";
  	var sa = 50;
  	var sb = 60;
  	var sc = sa - sb;
  	document.write(sh);
  	document.write("<br>");
  	document.write(sc);
  	document.write("<br>");

  	//Multiplication
  	var mh = "Multiplication";
  	var ma = 50;
  	var mb = 60;
  	var mc = ma * mb;
  	document.write(mh);
  	document.write("<br>");
  	document.write(mc);
  	document.write("<br>");

  	//Exponentiation
  	var eh = "Exponentiation";
  	var ea = 3;
  	var eb = 8;
  	var ec = ea ** eb;
  	document.write(eh);
  	document.write("<br>");
  	document.write(ec);
  	document.write("<br>");

  	//Division
  	var dh = "Division";
  	var da = 3;
  	var db = 8;
  	var dc = da / db;
  	document.write(dh);
  	document.write("<br>");
  	document.write(dc);
  	document.write("<br>");

  	//Increment
  	var ih = "Increment";
  	var ia = 8;
  	var ib = 8;
  	document.write(ih);
  	document.write("<br>");
  	document.write(ia + ib);
  	document.write("<br>");
  	ia++;
  	document.write(ia + ib);
  	document.write("<br>");

  	//Dcrement
  	var ddh = "Dcrement";
  	var dda = 8;
  	var ddb = 8;
  	document.write(ddh);
  	document.write("<br>");
  	document.write(dda + ddb);
  	document.write("<br>");
  	dda--;
  	document.write(dda + ddb);
  </script>

  </head>

  <body>

  </body>
  </html>
