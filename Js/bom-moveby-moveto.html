<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  </head>

  <body>

    <button onclick="openWindow()">Open window</button>
    <button onclick="moveWindow()">Move window</button>


    <script type="text/javascript">
      var openW;
      function openWindow() {
        openW = window.open("","","width=500px,height=300px");
        openW.document.write("<h1>This Is Move Window Screen</h1>");
      }
      function moveWindow(){
        openW.moveBy(100,100);
        openW.focus();
      }
    </script>
  </body>
  </html>
