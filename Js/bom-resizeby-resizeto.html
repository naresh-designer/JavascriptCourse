<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  </head>

  <body>

    <button onclick="openWindow()">Open window</button>
    <button onclick="resizeWindow()">Resize window</button>


    <script type="text/javascript">
      var openW;
      function openWindow() {
        openW = window.open("","","width=100px,height=100px");
        openW.document.write("<h1>This Is Resize Window Screen</h1>");
      }
      function resizeWindow(){
        openW.resizeTo(100,100);
        openW.focus();
      }
    </script>
  </body>
  </html>
