<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <script type="text/javascript">

  	var arry = [

  				["Naresh", 20, "Math", "Bca"],
  				["Ramesh", 21, "English", "Mca"],
  				["Suresh", 22, "Science", "MBA"],
  				["Kamlesh", 23, "Hindi", "B.com"]

  	]

  	document.write("<table border='1' cellspacing='5' cellpadding='5' >");
  	for (a = 0; a < arry.length; a++){
  		document.write("<tr>");
  		for(b = 0; b < arry.length; b++){
  			document.write("<td>" + arry[a][b] + "</td>");
  		}
  		document.write("</tr>");
  	}
  	document.write("</table>");

  </script>

  </head>
